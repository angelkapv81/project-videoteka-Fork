<header>
  <div class="layout">
    <img
      class="hr_img"
      src="./images/header_background_image_red.png"
      alt="header_bg_img"
    />
    <img
      class="hr_img_mob"
      src="./images/header_mob_background_image_red.png"
      alt="header_bg_img"
    />
    <div class="nav">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Movie search"
        />
        <button type="submit">
          <img src="./images/search_ico.png" alt="#" />
        </button>
      </form>
      <div class="home">
        <a href="#" class="header__nav-link active">Home</a>
      </div>
      <div>
        <button class="library" data-action="library">My Library</button>
      </div>
      <!--TO DO: змінити стиль кнопок і т.д, залишити атрибути data-action!!! -->
      <div>
        <button
          type="button"
          data-action="watched"
          class="header-movies-buttons"
        >
          Watched
        </button>
      </div>
      <div>
        <button type="button" data-action="queue" class="header-movies-buttons">
          Queue
        </button>
      </div>
    </div>
    <div class="logo">
      <a href="#">
        <img src="./images/header_logo.png" alt="#" />
      </a>
      <h1>Filmoteka</h1>
    </div>
  </div>
</header>
